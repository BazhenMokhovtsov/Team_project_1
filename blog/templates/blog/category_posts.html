{% extends "base.html" %}


{% block title %} Новости {% endblock title %}



{% block content %}
    <div>
        {% for post in posts %}
            <hr>
            <a href="{% url 'blog:show_single_post' post.pk %}"><h2>{{ post.title }}</h2></a>
            <h4>{{post.summary}}...</h4>
            <a>Новость опубликовал пользователь: {{post.author}}. Дата публикации {{post.update_date}}  </a>
        {% endfor %}
    </div> 
{% endblock content %}
