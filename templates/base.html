<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'blog:show_all_categories' %}">Главная страница</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'userprofile:user_profile' %}">Личный кабинет</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'userprofile:user_login' %}">Логин</a>
                </li>
                <li class="nav-item">
                    <form class="form-inline" method="POST" action='{% url "blog:search" %}'>
                        {% csrf_token %}
                        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Поиск" aria-label="Поиск">
                        <button class="btn btn-success my-2 my-sm-0" type="submit">Поиск</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="categories d-flex flex-wrap">
            {% for category in categories %}
                <a class="link m-2" href="{% url 'blog:show_posts_to_category' category.pk %}">
                    <h1>{{ category.title }}</h1>
                </a>
            {% endfor %}
        </div>
    </div>

    {% block content %}
    {% endblock content %}
</body>
</html>
