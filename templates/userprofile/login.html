{% extends "userprofile/profile.html" %}

{% block title %}Log-in{% endblock %}

{% block login %}
        <h1>Log-in</h1>
        <p>Please, use the following form to log-in. If you don't have an account <a href="{% url "userprofile:register" %}">register here</a></p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Log-in"></p>
        </form>
{% endblock login %}
